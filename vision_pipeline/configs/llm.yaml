model: "gpt-4o-mini"
max_tokens: 300
temperature: 0.0
batch_size: 50  # OpenAI Tier 2 적극 활용: 20 → 50 (비동기 배치 처리)
rate_limit_delay: 0.2  # Delay between batches (seconds), 0.5 → 0.2로 단축
labeler_confidence_threshold: 0.7  # Verify only when labeler confidence is below this threshold (null to always verify)

system_prompt: |
  You are an expert image verifier.
  You will be given an image and a question: "Is this a {label}?"
  Analyze the image carefully.
  Return your answer in the following JSON format:
  {
      "verified": true/false,
      "reason": "concise explanation",
      "confidence": 0.0-1.0
  }
